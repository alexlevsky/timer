<div class="main">
  <div class="buttons">
    <button (click)='start()'>Start</button>
    <button (click)='pause()'>Pause</button>
    <button id='wait' (click)='wait()'>Wait</button>
    <button (click)='reset()'>Reset</button>
  </div>
  <p class="timer">{{timeLeft * 1000 | date:'HH:mm:ss':'UTC' }}</p> 
</div>
